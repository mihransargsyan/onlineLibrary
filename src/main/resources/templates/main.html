<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Գլխավոր</title>
</head>

<body>
<div style="width: 1000px; margin: 0 auto; padding: 5px">


    <div style="height: 25px; text-align: right; padding: 5px" th:if="${currentUser == null}">
        <a href="/login">Մուտք</a> | <a href="/user/add">Գրանցում</a>
    </div>
    <div style="height: 25px; text-align: right; padding: 5px" th:if="${currentUser != null}">
        Բարի գալուստ, <span th:text="${currentUser.user.name}"></span> | <a href="/myBooks">Իմ գրքերը</a> | <a
            href="/books/add">Ավելացնել գիրք</a> | <a th:href="@{'/user/edit/' + ${currentUser.user.id}}">Իմ տվյալները</a> | <a href="/logout">Դուրս գալ</a>
    </div>

    <div style="height: 25px; text-align: right; padding: 5px">
        <ul style="overflow:hidden">
            <li style="display: inline; margin-left:40px; padding: 5px"><a href="/">Գլխավոր</a></li>
            <li  style="display: inline; margin-left:40px" th:each="category: ${categories}">
                <a th:href="@{'/books/category/' + ${category.getId()}}" th:text="${category.getName()}"></a>
            </li>
        </ul>
    </div>

    <div style="margin: 0 auto; padding: 5px; text-align: center">
        <a th:each="book: ${books}" th:href="@{'/books/' + ${book.id}}">
            <div style="width: 205px; float: left">
                <div>
                    <img th:if="${book.bookImages != null && !book.bookImages.isEmpty()}"
                         th:src="@{/getImage(picName=${book.getBookImages().get(0).name})}" width="100" height="100"/>
                    <img th:if="${book.bookImages == null || book.bookImages.isEmpty()}" src="/img/images.jpg"
                         width="100" height="100"/>
                </div>
                <div>
                    Հեղինակ: <span th:each="author: ${book.getAuthors()}"
                                   th:text="${author.name} + ' '+ ${author.surname} + ' '"><br></span>
                </div>
                <div>
                    Վերնագիր: <span th:text="${book.title}"></span><br>
                    Հրատարակչություն: <span th:text="${book.edition}"></span>
                </div>
            </div>
        </a>
    </div>

</div>
</body>
</html>
